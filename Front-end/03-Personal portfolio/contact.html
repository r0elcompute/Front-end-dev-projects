<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/696fe727ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/contact.css">
    <title>Contact me</title>
</head>
<body>
    <div class="container">
    <h1>Feel free to reach out</h1>
    <form action="mailto:rodgersmwangi20@gmail.com">
        <label for="name">Name:</label>
        <input type="text" name="text" id="name" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="message">Message me:</label> <br>
        <textarea name="message" cols="30" rows="10" id="message"></textarea>
        <br>
        <input type="submit"> 
    </form>
    </div>
</body>
</html>
